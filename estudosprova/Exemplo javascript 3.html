<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Verificação de Campo Obrigatório</title>
</head>
<body>

    <form id="meuFormulario">
        <label for="campoObrigatorio">Campo Obrigatório:</label>
        <input type="text" id="campoObrigatorio" name="campoObrigatorio" required>

        <button type="button" 
		onclick=
		"if(document.getElementById('campoObrigatorio').checkValidity())
			{alert('Dados salvos com sucesso!');}
		else{alert('Por favor, preencha corretamente os campos obrigatórios.');}">Verificar</button>
    </form>

</body>
</html>
